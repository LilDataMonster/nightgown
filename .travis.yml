          -v $HOME/esp-idf-lib:/esp-lib
          -v $PWD:/project
          -w /project
          espressif/idf idf.py set-target esp32
        - >
          docker run --rm
          -e LC_ALL=C.UTF-8
          -e IDF_LIB_PATH=/esp-lib
          -v $HOME/esp-idf-lib:/esp-lib
          -v $PWD:/project
          -w /project
          espressif/idf idf.py -p /dev/ttyUSB0 build
